<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Adding Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    </style>
</head>

<body>
    <form id="book-form">
        <div class="container">
            <h1>BOOK LIST</h1>
            <div class="row">
                <div class="six columns">
                    <label>Title</label>
                    <input class="u-full-width" type="text" placeholder="Enter Book Title" id="title">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Author</label>
                    <input class="u-full-width" type="text" placeholder="Enter Author Name" id="author">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label>ISBN</label>
                    <input class="u-full-width" type="text" placeholder="Enter ISBN Number" id="isbn">
                </div>
            </div>

            <input class="button-primary" type="submit" value="Submit" id="button">

            <div class="content" id="display-books">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody id="addBook">

                    </tbody>
                </table>

            </div>



        </div>




        


        <script src="app.js"></script>
</body>

</html>
